<app-loading [isRunning]="isMasked"></app-loading>
<div *ngIf="ErrorMessageIsVisible" class="modal fade show in danger" id="myModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Error</h4>
      </div>
      <div class="modal-body">
        <p>{{ErrorMsg}}</p>
      </div>
      <div class="modal-footer">
        <button md-raised-button class="md-raised md-warn" (click)="hideErrorMsg()">Close</button>
      </div>
    </div>
  </div>
</div>
